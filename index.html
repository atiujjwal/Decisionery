<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Maker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo"><i class="fa-solid fa-dice-d20"></i> Decider</div>
        </div>

        <div class="sidebar-actions">
          <button class="create-btn" onclick="openCreateMode()">
            <i class="fa-solid fa-plus"></i> New List
          </button>
        </div>

        <div class="list-label">MY LISTS</div>
        <div id="sidebarListContainer" class="list-nav"></div>
      </aside>

      <main class="main-content">
        <div class="card">
          <header class="card-header">
            <h2 id="currentListTitle">Loading...</h2>
            <button
              class="icon-btn"
              onclick="openEditMode()"
              title="Edit this list"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </header>

          <div class="stage">
            <div id="decisionResult" class="result-box">
              <span class="placeholder">Ready?</span>
            </div>
          </div>

          <div class="actions">
            <button id="rollBtn" class="primary-btn" onclick="makeDecision()">
              Decide for me
            </button>
          </div>

          <div class="history-section">
            <div class="history-toolbar">
              <button class="history-toggle-btn" onclick="toggleHistory()">
                <span
                  ><i class="fa-solid fa-clock-rotate-left"></i> Recent
                  Rolls</span
                >
                <i class="fa-solid fa-chevron-down" id="historyArrow"></i>
              </button>

              <button
                class="clear-history-btn"
                onclick="clearHistory()"
                title="Clear History"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
            <ul id="historyList" class="history-list hidden"></ul>
          </div>
        </div>
      </main>

      <div id="editorOverlay" class="editor-overlay hidden">
        <div class="editor-card">
          <div class="editor-header">
            <h2 id="modalTitle">Edit List</h2>
            <button class="close-btn" onclick="closeModal()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <div class="editor-body">
            <div class="form-group">
              <label>List Title</label>
              <input
                type="text"
                id="listTitleInput"
                placeholder="e.g. Dinner Options"
              />
            </div>

            <label>Options</label>
            <div id="optionsContainer" class="options-list"></div>

            <button class="secondary-btn full-width" onclick="addOptionInput()">
              <i class="fa-solid fa-plus"></i> Add Option
            </button>
          </div>

          <div class="editor-footer">
            <button id="deleteBtn" class="danger-btn" onclick="deleteList()">
              Delete
            </button>
            <button class="primary-btn" onclick="saveList()">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
