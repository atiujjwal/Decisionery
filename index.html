<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dice Rollar</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://favicon.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://favicon.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://favicon.io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
        <h1>Dice Rollar</h1>
        <label># of Dice</label>
        <input type="number" value="1" min="1" id="numOfDice">
        <button onclick="rollDice()">Roll Dice</button>

        <div id="diceResult"></div>
        <div id="diceImages"></div>
        <div id="historyContainer">
            <h2>Roll History <button onclick="clearHistory()">Clear History</button></h2>
            <ul id="historyList"></ul>
        </div>
        <audio id="diceRollSound" src="sound/ShakeRollSound2.mp3"></audio>
    </div>
    <script src="index.js"></script>
  </body>
</html>
