<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Decision Maker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://favicon.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://favicon.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://favicon.io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
        <h1>Decision Maker</h1>

        <div class="decision-section">
            <label for="decisionLists">Choose a decision:</label>
            <select id="decisionLists" onchange="selectList()"></select>
            <button onclick="makeDecision()">Make Decision!</button>
        </div>

        <div id="decisionResult"></div>

        <div class="custom-list-section">
            <h2>Create/Edit a List</h2>
            <label for="listTitle">Title:</label>
            <input type="text" id="listTitle" placeholder="e.g., Dinner Options">
            <div id="optionsContainer"></div>
            <button onclick="addOptionInput()">+ Add Option</button>
            <button onclick="saveList()">Save List</button>
            <button onclick="deleteList()">Delete List</button>
        </div>

        <div id="historyContainer">
            <h2>Roll History <button onclick="clearHistory()">Clear History</button></h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
